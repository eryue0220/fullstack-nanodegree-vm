{% extends "layout.html" %}

{% block title %}
<title>Catalog - Signin</title>
<meta name="google-signin-scope" content="profile email">
 <meta name="google-signin-client_id" content="595409718148-20msa83bp9olaustssgugupts69n54aj.apps.googleusercontent.com">
{% endblock %}

{% block styles %}
<link rel=stylesheet type=text/css href="{{url_for('static', filename='styles/signin.css')}}">
<script src="{{url_for('static', filename='scripts/jquery.js')}}"></script>
<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
{% endblock %}

{% block content %}
<main id="site-content" role="main">
	<div class="login-cotent container">
		<div class="pagination-auth-content row">
			<div class="pagination-auth-box col-md-4 col-md-offset-4">
				<div class="pagination-auth__third-login">
					<div class="third-login gool-signup">
						<div
              class="g-signin"
              data-scope="openid"
              data-clientid="595409718148-20msa83bp9olaustssgugupts69n54aj.apps.googleusercontent.com"
              data-redirecturi="postmessage"
              data-accesstype="offline"
              data-cookiepolicy="single_host_origin"
              data-callback="onSignIn"
            ></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<script>
  function onSignIn(googleUser) {
    if (googleUser['code']) {
      $.ajax({
        type: 'POST',
        url: '/gconnect?stat={{STATE}}',
        proccessData: false,
        contentType: 'application/octet-stream; charset="utf-8"',
        data: googleUser.code,
        success: function(result) {
          if (result && result.code === 1) {
            window.location.href = '/';
          } else {
            // handle signin error
          }
        }
      });
    }
  }
</script>
{% endblock %}
